<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pikachu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="picachu">
    <div class="eye">
        <div class="eyeL"></div>
        <div class="eyeR"></div>
    </div>

    <div class="nose">
    </div>
    <div class="mouth">
        <div class="mouthUp">
            <div class="lipL"></div>
            <div class="lipR"></div>
        </div>
        <div class="mouthDown">
            <div class="lipB"></div>
        </div>
    </div>
    <div class="ball">
        <div class="ballL"></div>
        <div class="ballR"></div>
    </div>
</div>
</body>
</html>
